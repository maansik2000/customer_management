<div class="row px-4 statusBox">
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3" id="total-orders">
        <div class="card-header">
          <h5>Total Orders</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{total_order}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3" id="orders-delivered">
        <div class="card-header">
          <h5>Orders Delivered</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{delivered_order}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3" id="orders-pending">
        <div class="card-header">
          <h5>Orders Pending</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{pending_order}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
